<!DOCTYPE html>
<html>

<head>
    <title>shoping cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="http://cdn.bootcss.com/jquery/1.10.1/jquery.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js"></script>
</head>

<body ng-app="myapp" ng-controller="shoppingCartCtrl">
    <div style="width:50%;float:left;">
        <h3>{{title}}</h3>
        <div ng-repeat="good in goods">
            <div style="border: 1px solid #ccc;overflow: hidden;">
                <img style="height:200px;width:200px;" ng-src="{{good.imgUrl}}" />
                <span>{{good.name}}</span>
                <span>￥{{good.price}}</span>
                <button ng-click="addtoCart($index)">加入购物车</button>
            </div>
        </div>
    </div>
    <div style="width:50%;float:left;">
        <h3>Cart</h3>
        <div ng-repeat="c in cart">
            <img style="height:100px;width:100px;" ng-src="{{c.good.imgUrl}}" />
            <span>{{c.good.name}}</span>
            <input type="text" ng-model="c.number" />
            <span>￥{{c.good.price*c.number}}</span>
            <button ng-click="addtoCart($index)">移出购物车</button>
        </div>
    </div>
</body>

</html>
